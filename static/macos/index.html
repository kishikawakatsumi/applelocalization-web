  <style type="text/css">
    .tabulator.is-bordered {
      border: 1px solid #dbdbdb;
    }

    .tabulator .tabulator-loader {
      position: absolute;
      display: flex;
      align-items: center;
      top: 0;
      left: 0;
      z-index: 100;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .tabulator .tabulator-loader .tabulator-loader-msg {
      display: inline-block;
      margin: 0 auto;
      padding: 8px 20px;
      border-radius: 4px;
      background: #fff;
      font-weight: normal;
      font-size: 1rem;
    }

    .tabulator .tabulator-loader .tabulator-loader-msg.tabulator-loading {
      border: 1px solid hsl(0, 0%, 71%);
      color: hsl(0, 0%, 48%);
    }

    .tabulator .tabulator-loader .tabulator-loader-msg.tabulator-error {
      border: 1px solid hsl(348, 86%, 43%);
      color: hsl(348, 100%, 61%);
    }

    .tabulator-row.tabulator-group {
      box-sizing: border-box;
      border-bottom: 1px solid #F0F0F0;
      border-right: 1px solid #F0F0F0;
      border-top: 1px solid #F0F0F0;
      padding: 2px 2px 2px 10px;
      background: #F0F0F0;
      font-weight: 700;
      min-width: 100%;
    }

    .tabulator-row.tabulator-selectable:hover {
      background-color: #fafafa;
      cursor: pointer;
    }

    .language-filter {
      width: 100%;
    }

    .switch {
      display: inline-block;
      position: relative;
      text-align: center;
      white-space: nowrap;
      justify-content: center;
      cursor: pointer;
    }

    .switch input {
      opacity: 0;
      position: absolute;
      left: 0;
    }

    .switch label {
      border-radius: 2px;
      font-size: 0.8rem;
      padding-top: 1px;
      padding-bottom: 1px;
    }

    .switch label,
    .switch label:hover {
      background-color: transparent;
      border: 1px solid #3e8ed0;
      color: #3e8ed0;
      width: 100%;
    }

    .switch input:checked+label {
      background-color: #3e8ed0;
      border-color: transparent;
      color: #fff;
      width: 100%;
    }
  </style>

    <div class="container is-fluid">
      <div id="table" class="table is-bordered is-narrow is-hoverable"></div>
    </div>
  </div>

  <script>
    const bundle = new URL(document.location).searchParams.get("b") || "";
    if (bundle) {
      document.getElementById("bundle-select").value = bundle;
    }

    const paginationSize = 200;
    const table = new Tabulator("#table", {
      height: "84vh",
      progressiveLoad: "scroll",
      paginationSize,
      groupBy: "group_id",
      groupHeader: (value, count, data, group) => {
        return data[0].source + "<span margin-left:10px;'>(" + count + " item)</span>";
      },
      columnDefaults: {
        headerSort: false,
        resizable: true,
        tooltip: true,
      },
      columns: columunDefs(),
      ajaxURL: buildQuery(),
      ajaxResponse: function (url, params, response) {
        const f = new Intl.NumberFormat();
        const total = response.total;
        const lastPage = response.last_page || table.getPageMax();
        const dataCount = 6761528;
        document.getElementById("total-count").textContent =
          `${f.format(total !== undefined ? total : table.getPageSize() * lastPage)} / ${f.format(dataCount)}`;
        return response;
      },
      langs: {
        default: {
          data: {
            loading: `<span class="fad fa-spinner-third fa-spin fa-fw"></span><span class="p-2">Loading ...</span>`,
            error: "Error",
          },
        },
      }
    });

    table.on("dataLoading", (data) => {
      setLoading(true);
    });

    table.on("dataProcessed", () => {
      setLoading(false);

      const dataCount = table.getDataCount();
      if (dataCount !== undefined) {
        const f = new Intl.NumberFormat();
        document.getElementById("data-count").textContent = `${f.format(dataCount)} /`;
      }
    });

    table.on("dataLoadError", (error) => {
      setLoading(false);
    });

    history.replaceState(null, '', location.href.split("?")[0]);

    function search() {
      table.setData(buildQuery());
    }

    function buildQuery() {
      const searchWord = document.getElementById("search-field").value || "";
      const bundle = (() => {
        const bundle = document.getElementById("bundle-select").value || "";
        if (!bundle && !searchWord) {
          const bundles = Array.from(document.getElementById("bundle-select").options)
            .slice(0, 60)
            .map((option) => option.value)
            .filter((option) => option);
          return bundles[Math.floor(Math.random() * bundles.length)];
        }
        return bundle;
      })();

      const languageFilter = Array.from(document.querySelectorAll('input[name="language"]:checked')).map((el) => {
          return `&l=${el.value.trim()}`;
        })
        .join("");

      const column = document.getElementById("cs-column").value || "";
      const operator = document.getElementById("cs-operator").value || "";
      const csSearchWord = document.getElementById("cs-search-field").value || "";

      if (csSearchWord.trim()) {
        const endpoint = "/api/macos/search/advanced";
        const query = `${endpoint}?c=${column.trim()}&o=${operator}&q=${csSearchWord.trim()}${languageFilter}`
        return query
      } else {
        const endpoint = "/api/macos/search";
        const query = `${endpoint}?q=${searchWord.trim()}&b=${bundle.trim()}${languageFilter}`
        return query
      }
    }

    function columunDefs() {
      return [{
          title: "Key",
          field: "source",
          width: "34vw",
          frozen: true,
        },
        {
          title: "Localization",
          field: "target",
          width: "38vw",
        },
        {
          title: "Language",
          field: "language",
          minWidth: 84,
          formatter: (cell, formatterParams, onRendered) => {
            const value = cell.getValue();
            return languageCodeToName(value);
          },
          tooltip: (cell) => {
            const value = cell.getValue();
            return languageCodeToName(value);
          },
        },
        {
          title: "Locale",
          field: "language",
          minWidth: 84,
        },
        {
          title: "File",
          field: "file_name",
          minWidth: 138,
        },
        {
          title: "Bundle",
          field: "bundle_name",
          minWidth: 150,
          formatter: "link",
          formatterParams: {
            labelField: "bundle_name",
            urlField: "bundle_name",
            urlPrefix: "?b=",
          },
        },
        {
          title: "#",
          field: "id",
          minWidth: 54,
          formatter: "rownum",
          hozAlign: "right"
        }
      ];
    }

      return map[code] || code;
    }

    function setLoading(loading) {
      if (loading) {
        table.dataLoader.showLoader()
        document.getElementById("search-field").setAttribute("disabled", true);
        document.getElementById("search-control").classList.add("is-loading");
        document.getElementById("search-button").classList.add("is-loading");
        document.getElementById("cs-search-field").setAttribute("disabled", true);
        document.getElementById("cs-search-control").classList.add("is-loading");
        document.getElementById("cs-search-button").classList.add("is-loading");
      } else {
        document.getElementById("search-field").removeAttribute("disabled");
        document.getElementById("search-control").classList.remove("is-loading");
        document.getElementById("search-button").classList.remove("is-loading");
        document.getElementById("cs-search-field").removeAttribute("disabled");
        document.getElementById("cs-search-control").classList.remove("is-loading");
        document.getElementById("cs-search-button").classList.remove("is-loading");
      }
    }
  </script>
