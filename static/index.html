  <script>
    window.addEventListener("unhandledrejection", function (promiseRejectionEvent) {
      console.log(promiseRejectionEvent.reason);
    });

    const bundle = new URL(document.location).searchParams.get("b") || "";
    if (bundle) {
      document.getElementById("framework-picker").value = bundle;
    }

    const paginationSize = 200;
    const table = new Tabulator("#table", {
      height: "80vh",
      ajaxURL: buildQuery(),
      progressiveLoad: "scroll",
      paginationSize,
      groupBy: "group_id",
      groupHeader: function (value, count, data, group) {
        return data[0].source + "<span margin-left:10px;'>(" + count + " item)</span>";
      },
      columnDefaults: {
        headerSort: false,
        resizable: true,
      },
      columns: columunDefs(),
    });

    table.on("dataLoading", function (data) {
      table.dataLoader.showLoader()
      document.getElementById("search-field").setAttribute("disabled", true);
      document.getElementById("search-control").classList.add("is-loading");
      document.getElementById("search-button").classList.add("is-loading");
    });

    table.on("dataProcessed", function () {
      document.getElementById("search-field").removeAttribute("disabled");
      document.getElementById("search-control").classList.remove("is-loading");
      document.getElementById("search-button").classList.remove("is-loading");
    });

    history.replaceState(null, '', location.href.split("?")[0]);

    function search() {
      table.setData(buildQuery());
    }

    function buildQuery() {
      const searchWord = document.getElementById("search-field").value || "";
      const framework = document.getElementById("framework-picker").value || "";
      const languageFilter = Array.from(document.querySelectorAll('input[name="language"]:checked')).map(function (el) {
          return `&l=${el.value.trim()}`;
        })
        .join("");

      const endpoint = "/api";
      return `${endpoint}?q=${searchWord.trim()}${languageFilter}&b=${framework.trim()}`
    }

    function columunDefs() {
      return [{
          title: "Key",
          field: "source",
          width: "40vw",
          frozen: true,
        },
        {
          title: "Localization",
          field: "target",
          width: "40vw",
        },
        {
          title: "Language",
          field: "language",
        },
        {
          title: "File",
          field: "file_name",
        },
        {
          title: "Bundle",
          field: "bundle_name",
          formatter: "link",
          formatterParams: {
            labelField: "bundle_name",
            urlField: "bundle_name",
            urlPrefix: "?b=",
          },
        },
      ];
    }
  </script>
